{% extends 'website/base.html' %}
{% load static %}


{% block title %}
Password Reset
{% endblock %}


{% block content %}

<div class="container mt-7">
    <div class="form-container">
        <h2 class="text-center" style="color: #E2E2E2">Password Reset Successfully</h2>
        <div class="text-center">
            <p class="mt-4">
                Your password has been set. You may go ahead and log in now.
            </p>
            <a class="btn btn-secondary rounded-3" href="{% url 'website:user_auth:login' %}">Login</a>
        </div>
    </div>
</div>

{% endblock %}
