{% extends 'website/base.html' %}

{% block title %}
Set Password
{% endblock %}

{% block content %}

<div class="container mt-4">
    <h1 class="display-7">Set Password</h1>
    <h4>Please set a user password.</h4>
    <form action="{% url 'activate' token %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button class="btn btn-info btn-sm rounded-3" type="submit">Set Password</button>
        </div>
    </form>
</div>

{% endblock %}
