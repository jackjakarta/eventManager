{% extends 'website/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Create Post
{% endblock %}

{% block content %}
<div class="col-md-6 offset-md-3">

    <div class="container mt-4">
        <h2 class="display-7 text-center">Create Post</h2>
    </div>

    <div class="container mt-4">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="container text-center mt-4">
                <button type="submit" class="btn btn-dark btn-sm rounded-3">Post</button>
                <a href="{% url 'website:user_profile:profile' user.id %}" class="btn btn-outline-secondary btn-sm rounded-3">Back</a>
            </div>
        </form>
    </div>

</div>
{% endblock %}
