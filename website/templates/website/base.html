<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base{% endblock %} - Event Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
    <link href="{% static 'website/css/style.css' %}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

    <!--Nav Bar-->
    {% include 'website/elements/navbar.html' %}

    <!--Alert Bar-->
    <div class="container-fluid mt-2">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <!--Body Content-->
    {% block content %}
    {% endblock %}

    <!--More space at the bottom-->
    <div class="container mt-4">
        <p></p>
    </div>

    <!--Footer-->
    {% include 'website/elements/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous">
    </script>
    <script src="{% static 'website/js/script.js' %}"></script>
</body>
</html>
