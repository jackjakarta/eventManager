<footer class="mt-auto text-center">
    <div class="container mt-3">
        <!-- Social Links -->
        <section class="mb-4">
            <!-- Home -->
            <a class="btn text-light" href="{% url 'website:static_pages:home' %}">
                Home
            </a>
            <!-- Docs -->
            <a class="btn text-light" href="{% url 'website:static_pages:docs' %}" role="button">
                Docs
            </a>
            <!-- API -->
            <a class="btn text-light" href="{% url 'website:static_pages:docs_api' %}" role="button">
                API
            </a>
            <!-- API -->
            <a class="btn text-light" href="{% url 'website:static_pages:privacy_policy' %}" role="button">
                Privacy Policy
            </a>
            <!-- Contact -->
            <a class="btn text-light" href="{% url 'website:static_pages:contact' %}" role="button">
                Contact
            </a>
        </section>

        {% if not user.is_authenticated %}
        <!-- Email Subscription Form -->
        <section class="mb-4">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <h5>Subscribe to our Newsletter</h5>
                    <form action="{% url 'website:utility:subscribe_newsletter' %}" method="POST">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <input type="email" class="form-control rounded-3" placeholder="Email Address" aria-label="Email Address" name="email" style="margin-right: 10px;" required>
                            <button class="btn btn-outline-info btn-sm rounded-3" type="submit">Subscribe</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        {% endif %}
