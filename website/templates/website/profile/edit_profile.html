{% extends 'website/base.html' %}
{% load static %}

{% block title %}
{{ user.first_name }} {{ user.last_name }} - Edit Profile
{% endblock %}

{% block content %}
<div class="col-md-6 offset-md-3">


    <div class="text-center mt-4">
        <img src="{% if profile.avatar %}{{ profile.avatar.url }}{% else %}{% static 'website/img/default-avatar.png' %}{% endif %}" class="img-fluid rounded-circle" alt="..." width="200" height="200">
    </div>
    <div class="container text-center mt-4">
        <h2 class="display-7">Edit Profile</h2>
    </div>
    <div class="container mt-4">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            {{ checkbox.as_p }}
            <div class="text-center">
                <button type="submit" class="btn btn-dark btn-sm rounded-3">Save</button>
                <a href="{% url 'website:user_profile:profile' user.id %}" class="btn btn-outline-secondary btn-sm rounded-3">Back</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
