{% extends 'website/base.html' %}


{% block title %}
Contact
{% endblock %}


{% block content %}

<div class="container col-lg-5 mt-4">
    <h2 class="display-7 text-center">Contact Page</h2>

    <form action="{% url 'website:static_pages:contact' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mt-4 mb-2">
            <input type="text" class="form-control" name="name" placeholder="Your Name" required>
        </div>
        <div class="mb-2">
            <input type="email" class="form-control" name="email" placeholder="Your Email" required>
        </div>
        <div class="mb-2">
            <textarea class="form-control" placeholder="Your Message" name="message" rows="5" required></textarea>
        </div>
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-secondary btn-sm rounded-3">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
